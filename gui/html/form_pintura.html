<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Servicio de Pintura de Casas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #874fbb;
            margin: 0;
            padding: 40px 20px;
        }
        
        .form-box {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #7307b1;
            margin-bottom: 10px;
        }
        
        p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }
        
        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 0;
        }
        
        legend {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        label {
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
            gap: 6px;
            /* adds small space between text and icon */
        }
        
        .input-wrapper {
            margin-bottom: 16px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="file"] {
            padding: 8px;
            border-radius: 8px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus,
        textarea:focus {
            border-color: #7307b1;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #7307b1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .opcional-piso {
            width: 20%; 
        }
        .ciudad {
            width: 50%;
            margin-bottom: 6px;
        }
        .numero {
            width: 20%;
            margin-bottom: 6px;
        }

        button:hover {
            background-color: #7307b1;
        }
        
        label i {
            margin: 0;
            /* remove left margin */
            color: #777;
        }
    </style>


    <script>
        function submitForm() {
            alert("Formulario enviado. Gracias por solicitar nuestro servicio de pintura.");
        }
    </script>
</head>

<body>
    <div class="form-box">
        <h1>Servicio de Pintura de Casas</h1>
        <p>Complete el formulario para solicitar el servicio de pintura.</p>

        <form action="#" method="post" onsubmit="submitForm(); return false;">
            <fieldset>
                <legend>Datos de Contacto</legend>

                <div class="input-wrapper">
                    <label for="nombre">Nombre Completo <i class="fas fa-user"></i></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                </div>

                <div class="input-wrapper">
                    <label for="email">Correo Electrónico <i class="fas fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="input-wrapper">
                    <label for="telefono">Teléfono <i class="fas fa-phone"></i></label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ubicación del Inmueble</legend>

                <div class="input-wrapper">
                    <label for="direccion">Dirección <i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" id="direccion" name="direccion" placeholder="Calle" required>
                </div>
                <div class= "numero">
                    <label for="direccion">Numero <i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" id="Numero" name="Numero" placeholder="Número" required></div>
                <div class = "ciudad">
                    <label for="direccion">Ciudad <i class="fas fa-map-marker-alt"></i></label>
                    <input type="text" id="Ciudad" name="Ciudad" placeholder="Ciudad" required></div>   
                <div class = "opcional-piso">
                    <label for = "piso">Piso</label>
                    <input type = "text" id = "piso" name = "piso" placeholder="Piso"> 
                </div>
            </fieldset>

            <fieldset>
                <legend>Dimensiones</legend>

                <div class="input-wrapper">
                    <label for="dimensiones">Metros Cuadrados (m²) <i class="fas fa-ruler-combined"></i></label>
                    <input type="number" min="1" id="dimensiones" name="dimensiones" placeholder="Ingrese la cantidad en m²" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Adicionales</legend>

                <div class="input-wrapper">
                    <label for="descripcion">Descripción <i class="fas fa-file-alt"></i></label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Datos a tener en cuenta">
                </div>

                <div class="input-wrapper">
                    <label for="foto">Foto del inmueble <i class="fas fa-camera"></i></label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
            </fieldset>

            <button type="submit">Enviar Solicitud</button>
        </form>

    </div>
</body>

</html>
