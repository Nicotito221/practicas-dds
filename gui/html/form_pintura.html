<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1: Servicio de Pintura de Casas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        fieldset {
            margin-bottom: 15px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
    <script>
        function submitForm() {
            alert("Formulario enviado. Gracias por solicitar nuestro servicio de pintura.");
        }
    </script>
</head>

<body>
    <header>
        <h1>Servicio de Pintura de Casas</h1>
        <p>Complete el formulario para solicitar el servicio de pintura.</p>
    </header>
    <form action="#" method="post" onsubmit="submitForm(); return false;">
        <fieldset>
            <legend>Datos de Contacto</legend> <label for="nombre">Nombre Completo</label> <input type="text"
                id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required> <label for="email">Correo
                Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
        </fieldset>

        <fieldset>
            <legend>Ubicación del Inmueble</legend>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Calle, Número, Ciudad" required>
        </fieldset>

        <fieldset>
            <legend>Dimensiones</legend>
            <label for="dimensiones">Metros Cuadrados (m²)</label>
            <input type="number" id="dimensiones" name="dimensiones" placeholder="Ingrese la cantidad en m²" required>
        </fieldset>

        <button type="submit">Enviar Solicitud</button>
    </form>
</body>

</html>
